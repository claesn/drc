@import play.i18n.Messages._
@main("crestomazia.ch") {
  	<h3>@Html(get("views.text.header"))</h3>
  	<p>@Html(get("views.text.info"))</p>
	@form(controllers.Application.load()){
	<table class="form">
		<tr class="form">
			<td class="form"><label for="volume">@Html(get("views.text.volume"))</label>
			</td>
			<td class="form"> 
			<select name="volume" size="1" id="volume">
					<option value="0">@Html(get("views.index.search.all")) </option>
					<option value="1" selected="selected">@Html(get("views.index.search.volume")) I, 1.</option>
					<option value="2">@Html(get("views.index.search.volume")) I, 2. - 3.</option>
					<option value="3">@Html(get("views.index.search.volume")) II, 1.</option>
					<option value="4">@Html(get("views.index.search.volume")) II, 2. - 3.</option>
					<option value="5">@Html(get("views.index.search.volume")) IV</option>
					<option value="6">@Html(get("views.index.search.volume")) V</option>
					<option value="7">@Html(get("views.index.search.volume")) VI</option>
					<option value="8">@Html(get("views.index.search.volume")) VII</option>
					<option value="9">@Html(get("views.index.search.volume")) VIII</option>
					<option value="10">@Html(get("views.index.search.volume")) IX</option>
					<option value="11">@Html(get("views.index.search.volume")) X, 1. - 3.</option>
					<option value="12">@Html(get("views.index.search.volume")) X, 3.</option>
					<option value="13">@Html(get("views.index.search.volume")) XI</option>
					<option value="14">@Html(get("views.index.search.volume")) XII</option>
					<option value="15">@Html(get("views.index.search.volume")) XIII</option>
					<option value="16">@Html(get("views.index.search.volume")) XIV</option>
			</select></td>
			<td class="form"><input type="submit" value="Submit" />
			</td>
		</tr>
	</table>
	}
}
